    <script>
      /******************************************************************
  The addNumbers() function recieves two values. A variable named
  result is assigned the result of adding the two values together. 
  The result variable is returned to the calling statement.
******************************************************************/

      function addNumbers(arg1, arg2) {
        var result = arg1 + arg2;
        return result;
      }
    </script>

  <body>
    <h3>CIW Advanced HTML5 and CSS3 Specialist</h3>
    <hr />
    <script>
      /**************************************************************
  Use the parseFloat() function to convert the users input to
  numerical values. Determine two places in the code where the 
  parseFloat() function can be used to perform this task.
**************************************************************/

      alert(
        "Please enter a numerical value in each of the following prompt dialog boxes. \nThe two numbers will be added together."
      );
      var num1 = prompt("Please enter a numerical value.", "");
      var num2 = prompt("Please enter a numerical value.", "");
      document.write(
        "<p>The result of the addNumbers() function is: <strong>" +
          addNumbers(parseFloat(num1), parseFloat(num2)) +
          "</strong></p>"
      );
    </script>
  </body>
